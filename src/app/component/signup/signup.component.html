<form autocomplete='off' class='form' [formGroup]="signupForm" (ngSubmit)="SignupFun()">
    <div class='control'>
      <h1>
        Sign Up
      </h1>
    </div>
    <div class='control block-cube block-input'>
      <input name='email' placeholder='email' type='text' formControlName="email">
      <div class='bg-top'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg-right'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg'>
        <div class='bg-inner'></div>
      </div>
    </div>
    <div class='control block-cube block-input'>
      <input name='password' placeholder='Password' type='text' formControlName="password">
      <div class='bg-top'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg-right'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg'>
        <div class='bg-inner'></div>
      </div>
    </div>
    <button class='btn block-cube block-cube-hover' type='submit'>
      <div class='bg-top'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg-right'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg'>
        <div class='bg-inner'></div>
      </div>
      <div class='text'>
        Sign Up
      </div>
    </button>

    <button class='btn block-cube block-cube-hover mt-3' type='button' [routerLink]="['/login']">
        <div class='bg-top'>
          <div class='bg-inner'></div>
        </div>
        <div class='bg-right'>
          <div class='bg-inner'></div>
        </div>
        <div class='bg'>
          <div class='bg-inner'></div>
        </div>
        <div class='text'>
          go to login
        </div>
      </button>
    <div class='credits'>
      <a href='https://codepen.io/marko-zub/' target='_blank'>
        My other codepens
      </a>
    </div>
  </form>
