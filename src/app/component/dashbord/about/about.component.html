<div class="row">
    <div class="col-6">
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>discription</th>
                    <th>edite</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of tabledata | async">
                    <td>{{item.id}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.dis}}</td>
                    <td><button class="btn btn-sm btn-success" [routerLink]="['update', item.id]">edite</button></td>
                    <td><button class="btn btn-sm btn-danger" (click)="deleteFun(item.id)">delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-6">
        <router-outlet></router-outlet>
    </div>
</div>
